<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .fail {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("worker.js");
      }

      // load 100 fetch requests on click
      document.addEventListener("click", () => {
        for (let i = 0; i < 10; i++) {
          fetch(
            // "https://api.devnet.solana.com/",
            "data.json",
            {
            headers: {
              accept: "*/*",
              "content-type": "application/json",
            },
            body:
              `{"method":"getAccountInfo","jsonrpc":"2.0","params":["2KSdAoiXetBadUD79VE3tYBwkpqovLkYw7oyEztgdVrg",{"encoding":"base64","commitment":"confirmed"}],"id":${Math.floor(Math.random()*1000)}}`,
            method: "POST",
          })
            .then(() => {
              // request successful
              document
                .getElementById("list")
                .insertAdjacentHTML(
                  "beforeend",
                  "<li class='success'>success</li>"
                );
            })
            .catch((err) => {
              // request failed
              document
                .getElementById("list")
                .insertAdjacentHTML(
                  "beforeend",
                  `<li class='fail'>${err.message}</li>`
                );
            });
        }
      });
    </script>
  </head>
  <body>
    <p>
      Click anywhere to load 100 concurrent requests. Then refresh the page
      (load serviceworker) and try again.
    </p>
    <p>
      There should be failures the first time and none the second. If that's not
      the case check the service worker status in the network tab.
    </p>
    <ul id="list"></ul>
  </body>
</html>
