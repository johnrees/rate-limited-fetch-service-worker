<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .fail {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("worker.js");
      }

      // load 100 fetch requests on click
      document.addEventListener("click", () => {
        for (let i = 0; i < 50; i++) {
          fetch("https://api.devnet.solana.com/", {
            headers: {
              accept: "*/*",
              "content-type": "application/json",
            },
            body: `{"method":"getAccountInfo","jsonrpc":"2.0","params":["",{"encoding":"base64","commitment":"confirmed"}],"id":${i}`,
            method: "POST",
          })
            .then(() => {
              // request successful
              document
                .getElementById("list")
                .insertAdjacentHTML(
                  "beforeend",
                  "<li class='success'>success</li>"
                );
            })
            .catch((err) => {
              // request failed
              document
                .getElementById("list")
                .insertAdjacentHTML(
                  "beforeend",
                  `<li class='fail'>${err.message}</li>`
                );
            });
        }
      });
    </script>
  </head>
  <body>
    <p>Click anywhere to load 50 concurrent requests.</p>
    <ul id="list"></ul>
  </body>
</html>
